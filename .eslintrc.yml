root: true
env:
  browser: true
  es2020: true
extends:
  - eslint:recommended
  - prettier
parserOptions:
  ecmaVersion: 2020
  sourceType: module
ignorePatterns:
  - dist/
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
overrides:
  - files:
      - "*.ts"
    extends:
      - plugin:@typescript-eslint/recommended
      - plugin:@typescript-eslint/recommended-requiring-type-checking
      - prettier
    parser: "@typescript-eslint/parser"
    parserOptions:
      project: ./tsconfig.json
    plugins:
      - "@typescript-eslint"
    rules:
      "@typescript-eslint/no-explicit-any": off
